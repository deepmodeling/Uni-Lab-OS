camera_usb:
  category:
  - camera
  - SII
  class:
    action_value_mappings:
      get_status:
        feedback: {}
        goal: {}
        goal_default: {}
        handles: {}
        result: {}
        schema:
          description: 获取摄像头运行状态（running/websocket_connected/ffmpeg_running 等）
          properties:
            feedback: {}
            goal:
              properties: {}
              required: []
              type: object
            result:
              properties: {}
              required: []
              type: object
          required:
          - goal
          title: get_status参数
          type: object
        type: UniLabJsonCommand
      start:
        feedback: {}
        goal:
          config: config
        goal_default:
          config: {}
        handles: {}
        result: {}
        schema:
          description: 启动摄像头（内部启动 FFmpeg + WebSocket 信令循环）
          properties:
            feedback: {}
            goal:
              properties:
                config:
                  type: object
              required:
              - config
              type: object
            result:
              properties: {}
              required: []
              type: object
          required:
          - goal
          title: start参数
          type: object
        type: UniLabJsonCommand
      stop:
        feedback: {}
        goal: {}
        goal_default: {}
        handles: {}
        result: {}
        schema:
          description: 停止摄像头（停止 FFmpeg，关闭 WebSocket，停止事件循环线程）
          properties:
            feedback: {}
            goal:
              properties: {}
              required: []
              type: object
            result:
              properties: {}
              required: []
              type: object
          required:
          - goal
          title: stop参数
          type: object
        type: UniLabJsonCommand
    module: unilabos.devices.SII.cameraSII.cameraUSB:CameraController
    status_types:
      ffmpeg_running: bool
      running: bool
      status: dict
      websocket_connected: bool
    type: python
  config_info: []
  description: Linux USB 摄像头驱动（WebSocket 信令 + FFmpeg 推流 + WebRTC 转发）
  handles: []
  icon: ''
  init_param_schema:
    config:
      properties:
        audio_bitrate:
          default: 64k
          type: string
        audio_device:
          type: string
        auto_start:
          default: false
          type: boolean
        fps:
          default: 30
          type: integer
        height:
          default: 720
          type: integer
        host_id:
          default: demo-host
          type: string
        rtmp_url:
          default: rtmp://srs.sciol.ac.cn:4499/live/camera-01
          type: string
        signal_backend_url:
          default: wss://sciol.ac.cn/api/realtime/signal/host
          type: string
        video_bitrate:
          default: 1500k
          type: string
        video_device:
          default: /dev/video0
          type: string
        webrtc_api:
          default: https://srs.sciol.ac.cn/rtc/v1/play/
          type: string
        webrtc_stream_url:
          default: webrtc://srs.sciol.ac.cn:4500/live/camera-01
          type: string
        width:
          default: 1280
          type: integer
      required: []
      type: object
    data:
      properties:
        ffmpeg_running:
          type: boolean
        running:
          type: boolean
        status:
          type: object
        websocket_connected:
          type: boolean
      required:
      - status
      - running
      - websocket_connected
      - ffmpeg_running
      type: object
  version: 1.0.0
